<!DOCTYPE html>

<!-- Created by krzysztofic during SDA web technologies classes -->
<html>

<head>
    <title>Contact form</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Contact us!</h1>

        <form name="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Type your name</label>
                <input type="text" id="name" class="sda-input">
            </div>
            <div class="form-group">
                <label for="email">Type your email</label>
                <input type="email" id="email" class="sda-input">
            </div>
            <div class="form-group">
                <label for="message">Type your message</label>
                <textarea name="message" id="message" class="sda-input sda-textarea" cols="30" rows="10">
            </textarea>
            </div>
            <input type="submit" class="sda-button" value="Sumbit">
            <div class="form-status">
                All fields are required!
            </div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
